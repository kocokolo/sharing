<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Lottery Demo</title>
    <style type="text/css">

        #lotteryContainer {
            position: relative;
        }

        #drawPercent {
            color: #F60;
        }

        #canvasBk {
            width: 100%;
            height: auto;
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 0px;
        }

        #canvasFe {
            width: 100%;
            height: auto;
            position: absolute;
            z-index: 2;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
<button id="freshBtn">刷新彩票</button>
<label>已刮开 <span id="drawPercent">0%</span> 区域。</label>

<div id="lotteryContainer">
    <canvas id="canvasFe">

    </canvas>
    <canvas id="canvasBk">

    </canvas>

</div>
<script>function Lottery(id, options) {
    this.conId = id;
    this.conNode = document.getElementById(this.conId);
    this.cover = options.cover;
    this.coverType = options.coverType;
    this.background = options.background;
    this.mask = options.mask;
    this.width = options.width || 300;
    this.height = options.height || 100;
    this.drawPercentCallback = options.drawPercentCallback;
}

Lottery.prototype = {
    createElement: function (tagName, attributes) {
        var ele = document.createElement(tagName);
        for (var key in attributes) {
            ele.setAttribute(key, attributes[key]);
        }
        return ele;
    },
    getTransparentPercent: function (ctx, width, height) {
        var imgData = ctx.getImageData(0, 0, width, height),
            pixles = imgData.data,
            transPixs = [];
        for (var i = 0, j = pixles.length; i < j; i += 4) {
            var a = pixles[i + 3];
            if (a < 128) {
                transPixs.push(i);
            }
        }
        return (transPixs.length / (pixles.length / 4) * 100);
    },
    resizeCanvas: function (canvas, width, height) {
        canvas.width = width;
        canvas.height = height;
        canvas.getContext('2d').clearRect(0, 0, width, height);
    },
    drawPoint: function (x, y) {
        this.maskCtx.beginPath();
        var radgrad = this.maskCtx.createRadialGradient(x, y, 0, x, y, 30);
        radgrad.addColorStop(0, 'rgba(0,0,0,0.6)');
        radgrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
        this.maskCtx.fillStyle = radgrad;
        this.maskCtx.arc(x, y, 20, 0, Math.PI * 2, true);
        this.maskCtx.fill();
        if (this.drawPercentCallback) {
            this.drawPercentCallback.call(null, this.getTransparentPercent(this.maskCtx, this.width, this.height));
        }
    },
    getRelativePosition:function (e,el) {
        var mouseX, mouseY;

        var boundingRect = el.getBoundingClientRect();
        boundingRect.cx= e.touches[0].clientX ;
        boundingRect.cy=e.touches[0].clientY ;
        //alert(JSON.stringify(boundingRect));

        if (e.touches) {
            mouseX = e.touches[0].clientX ;
            - boundingRect.left;
            mouseY = e.touches[0].clientY - boundingRect.top;
        }
        else {
            mouseX = e.clientX - boundingRect.left;
            mouseY = e.clientY - boundingRect.top;
        }

        return {
            x: mouseX,
            y: mouseY
        };

    },
    bindEvent: function () {
        var _this = this;
        this.mask.addEventListener("touchmove touchstart", function (e) {
            var op = _this.getRelativePosition(e, _this.mask);
            _this.drawPoint(op.x, op.y);
            e.stopPropagation();
            e.preventDefault();
        }, false);
    },
    drawLottery: function () {
        this.background = this.background || this.createElement('canvas', {
                style: 'position:absolute;left:0;top:0;'
            });
        this.mask = this.mask || this.createElement('canvas', {
                style: 'position:absolute;left:0;top:0;'
            });

        if (!this.conNode.innerHTML.replace(/[\w\W]| /g, '')) {
            this.conNode.appendChild(this.background);
            this.conNode.appendChild(this.mask);
            this.clientRect = this.conNode ? this.conNode.getBoundingClientRect() : null;
            this.bindEvent();
        }

        this.backCtx = this.backCtx || this.background.getContext('2d');
        this.maskCtx = this.maskCtx || this.mask.getContext('2d');

        if (this.lotteryType == 'image') {
            var image = new Image(),
                _this = this;
            image.onload = function () {
                _this.width = this.width;
                _this.height = this.height;
                _this.resizeCanvas(_this.background, this.width, this.height);
                _this.backCtx.drawImage(this, 0, 0);
                _this.drawMask();
            }
            image.src = this.lottery;
        } else if (this.lotteryType == 'text') {
            this.width = this.width;
            this.height = this.height;
            this.resizeCanvas(this.background, this.width, this.height);
            this.backCtx.save();
            this.backCtx.fillStyle = '#FFF';
            this.backCtx.fillRect(0, 0, this.width, this.height);
            this.backCtx.restore();
            this.backCtx.save();
            var fontSize = 30;
            this.backCtx.font = 'Bold ' + fontSize + 'px Arial';
            this.backCtx.textAlign = 'center';
            this.backCtx.fillStyle = '#F60';
            this.backCtx.fillText(this.lottery, this.width / 2, this.height / 2 + fontSize / 2);
            this.backCtx.restore();
            this.drawMask();
        }
    },
    drawMask: function () {
        this.resizeCanvas(this.mask, this.width, this.height);
        if (this.coverType == 'color') {
            this.maskCtx.fillStyle = this.cover;
            this.maskCtx.fillRect(0, 0, this.width, this.height);
            this.maskCtx.globalCompositeOperation = 'destination-out';
        } else if (this.coverType == 'image') {
            var image = new Image(),
                _this = this;
            image.onload = function () {
                _this.maskCtx.drawImage(this, 0, 0);
                _this.maskCtx.globalCompositeOperation = 'destination-out';
            }
            image.src = this.cover;
        }
    },
    init: function (lottery, lotteryType) {
        this.lottery = lottery;
        this.lotteryType = lotteryType || 'image';
        this.drawLottery();
    }
}
</script>

    function getRandomStr(len) {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        for (var i = 0; i < len; i++)

    }
</script>
